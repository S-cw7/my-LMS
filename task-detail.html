<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="task-detail.css">

  <script src="task-detail.js" defer></script>
  <head>
    <title>My-LMS</title>
  </head>
  <body>
  
   <nav class = "header-nav">
    <ul class = "header-nav-menu">
      <li class = "menu-item"><a href = "index.html">トップ</a></li>
      <li class = "menu-item"><a href = "register-task.html">課題登録</a></li>
    </ul>
  </nav>
  <div class = "buttons">
    
    <button type="submit" class="button"><a href = "/register-task.html">課題内容の変更</a></button>
    <button type="submit" class="button"><a href = "/index.html">課題の削除</a></button>
  </div>

  <div class="main">
  <!--課題名、期日、提出欄（ファイルやテキスト）、送信ボタン -->
    <div id="task-info">
      <h2 id="name"></h2>
      <h6 id="deadline"></h6>
      <h6 id="category"></h6>
    </div>
    <div class="submit-item">
        <input type="text" id="task-text" placeholder="テキストの提出">
        <div class="file">
          <input type="file"  id ="input-file" accept="image/png, image/jpeg, application/pdf" multiple>
          <button id="btn-file" class="button">ファイルの提出</button> 
          <div id="preview-file"></div>
        </div>
    </div>
    <div id="send">
      <button type="submit" class="button" id="submit-button">送信</button>      
    </div>
  </div>
  </body>
</html>
